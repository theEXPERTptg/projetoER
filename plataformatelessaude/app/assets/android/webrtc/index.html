<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="device-width, initial-scale=1.0"/>
<style>
    video {
        width: 100%;
        max-height: 200px;
        background: #000;
    }
    #localVideo, #remoteVideo {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script>
        var currentPeerId = "";
        var localStream = null;
        var peer = new Peer(); // Uses PeerJS Cloud server

        // Try video-only first
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
            localStream = stream;
            document.getElementById('localVideo').srcObject = stream;
            console.log("Got local video stream successfully.");
        })
        .catch(err => {
            console.error("Failed to get local stream:", err);
            alert("No local stream yet. Check camera/mic permissions. Error " + err.message);
        });

        peer.on('open', function(id) {
            console.log("My peer ID is: " + id);
            currentPeerId = id;
        });

        peer.on('call', function(call) {
            console.log("Incoming call from: ", call.peer);
            if (localStream) {
                call.answer(localStream);
                call.on('stream', function(remoteStream) {
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                });
            } else {
                console.log("No local stream available to answer call.");
            }
        });

        function startCall(friendId) {
            if (!localStream) {
                alert("No local stream yet. Check camera/mic permissions.");
                return;
            }
            var call = peer.call(friendId, localStream);
            call.on('stream', function(remoteStream) {
                document.getElementById('remoteVideo').srcObject = remoteStream;
            });
        }
    </script>
</body>
</html>
