<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #videoContainer {
            width: 100%;
            height: 100%;
            background: #000;
            /* Black background behind the video */
        }

        #remoteVideo {
            width: 100vw;
            background: #000;
        }

        #localVideo {
            position: relative;
            bottom: 20px;
            left: 20px;
            width: 30%;
            height: auto;
            border: 2px solid #ccc;
            box-sizing: border-box;
            background: #000;
            /* If no video, display black instead of white */
            z-index: 1;
            /* Ensure it stays on top of the remote video */
        }
    </style>
</head>

<body>
    <div id="videoContainer">
        <video id="remoteVideo" autoplay muted playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        var currentPeerId = "";

        function startCall(id) {
            if (!id) {
                alert('Please enter a remote peer ID');
                return;
            }
            alert("Starting call with ID: " + id);
            const outgoingCall = peer.call(id, localStream);

            outgoingCall.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
            });
            outgoingCall.on('error', err => {
                alert(err);
            });
        }

        (async function () {
            const peer = new Peer("ERG5-Skipper");
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');

            let localStream = null;

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch (err) {
                alert("Could not access camera/microphone. Check permissions.");
                return;
            }

            peer.on('open', function (id) {
                window.currentPeerId = id;
            });

            peer.on('call', call => {
                call.answer(localStream);
                call.on('stream', stream => {
                    remoteVideo.srcObject = stream;
                });
                call.on('error', err => {
                    alert(err);
                });
            });

        })();


    </script>
</body>

</html>
